<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Minha pagina</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imgnova/logo hollobyte.png" width="200">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="imagem">
        <img src="imgnova/fundo.jpg" height="100%" width="100%" alt="Foto indisponível">
    
    </div>
    <section id="quemsomos">
        <div class=" text-center ">
            <h3 class="h3quemsomos">QUEM SOMOS</h3>
            <img src="imgnova/fundo.jpg" height="100%" width="100%" alt="Foto indisponível">
            <img src="imgnova/logo hollobyte.png" class="rounded-5" width="300px" alt="Foto indisponível"
                class="fotohollo">

            <h3 class="texto-quemsomos" >
                Hollobyte Informática, uma loja que vem a 5 anos trazendo serviços e produtos de qualidade!
            </h3>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">SERVIÇOS</h3>
            <div class="container">
                <div class="row">
                    <div class="col md-4">
                        <h3>Manutenção em Computadores de Mesa</h3>
                        <img src="imgnova/servico1.jpg" width="290" height="290" class="border border-primary border-2">

                    </div>
                    <div class="col md-4">
                        <h3>Manutenção em Impressoras!</h3>
                        <img src="imgnova/impressora.jpg" width="300px" height="300px"
                            class="border border-primary border-2">

                    </div>
                    <div class="col md-4">
                        <h3>Manutenção em Notebooks!</h3>
                        <img src="imgnova/manutencao-notebook.jpg" width="290" height="290"
                            class="border border-primary border-2">

                    </div>
                </div>
            </div>
        </div>
    </section>




    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">PARCEIROS</h3>
            <div class="container">
                <div class="row">
                    <div class="col md-12">
                        <img src="imgnova/redragon-logo.png" height="40%" alt="Foto indisponivel">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <p class="conteiner-fluid text-center">
            Desenvolvido por Gustavo Moreira
        </p>
    </footer>
</body>

</html>
